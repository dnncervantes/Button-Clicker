<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1 class="nav-title">Dojonary</h1>
            <input type="text" placeholder="Search...">
            <div class="button-log">
                <button class="login" onclick="turnOff(this)">Login</button>
            </div>
        </div>
        <div class="main">
            <div class="left-col">
                <div class="left-top">
                    <div class="left-likes">
                        <h2>Ninja</h2>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <div class="first-likes">
                            <button class="first" onclick="alert('Ninja was liked')">13 likes</button>
                        </div>
                    </div>
                    <p>A practitioner skilled in the <a href="#">Jappanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
                <div class="left-bottom">
                    <div class="bott-likes">
                        <h2>Ninja</h2>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <div class="second-likes">
                            <button class="second" onclick="alert('Ninja was liked')">37 likes</button>
                        </div>
                    </div>
                    <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
            <div class="right-col">
                <div class="define">
                    <h2>Dojonary is defined by YOU</h2>
                    <div class="add-def">
                        <button class="add-remove" onclick="hide(this)">Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
